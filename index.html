<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Scanner</title>
  </head>
  <style>
    body {
      background-color: #d6e1f0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @media (max-width: 600px) {
      .container {
        border: 1px solid #fff;
        background-color: #fff;
        max-width: 18%;
        padding: 5px;
        margin: 0 auto;
        border-radius: 10px;
        height: 380px;
      }

      h2 {
        font-family: sans-serif;
        font-size: 100%;
        text-align: center;
        margin-top: 30px;
        font-weight: 700;
      }
      p {
        font-family: sans-serif;
        color: gray;
        font-size: 15px;
        text-align: center;
        font-weight: 400;
      }

      img {
        width: 95%;
        border-radius: 10px;
        display: block;
        margin: 0 auto;
        margin-top: 10px;
      }
    }
  </style>
  <body>
    <div class="container">
      <img src="image-qr-code.png" alt="qr-code" />
      <h2>
        Improve your front-end
        <br />
        skills by building projects
      </h2>
      <p>
        Scan the qr code to visit Frontend<br />
        Mentor and take your coding skills to<br />
        the next level
      </p>
    </div>
  </body>
</html>
